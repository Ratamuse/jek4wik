---
layout: default
title: All pages
menu: ['global']
---
<ul class="columns">
{%- for page in site.data.wiki_pages -%}
  <li>
    <a href="{{ page.url }}.html">{{ page.title }}</a>&nbsp; [{{ page.bytes }} bytes]
    {%- if page.author_full -%}&nbsp;(by <a href="{{ page.author_full.url }}.html">{{ page.author_full.name }}</a>) {%- endif -%}
  </li>
{%- endfor -%}
</ul>
