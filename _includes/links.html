{% if page.links != nil %}
<div class="generated-sidebar portlet" id="p-links">
  <h3>{{ site.data.i18n[site.lang].label.links }}</h3>
  <div class="portlet-body">
    <ul>
        {% for link in page.links %}
        <li><a href="{{link.url}}">{{link.text}}</a></li>
        {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
